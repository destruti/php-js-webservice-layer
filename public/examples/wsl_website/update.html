<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>WebServiceLayer - Example</title>

    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../../js/wsl_website/webservicelayer.insert.update.js"></script>

    <script>
        $( document ).ready(function() {

            var $_GET = {};

            document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
                function decode(s) {
                    return decodeURIComponent(s.split("+").join(" "));
                }

                $_GET[decode(arguments[1])] = decode(arguments[2]);
            });

            $('#_id').val($_GET._id);
            $('#key').val($_GET.key);
            $('#value').val($_GET.value);

        });


    </script>

</head>
<body style="text-align: center; font-family: 'PT Sans Narrow', sans-serif; ">

<input type="hidden" id="hashClient" value="wsl_website">

<div>
    <div style="text-align: right;"><a href="https://github.com/limaedu/webservicelayer" target="_blank"><img src="http://webservicelayer.com/img/github.jpg" /></a></div>
    <div style="text-align: left; ">
        <a href="http://webservicelayer.com" target="_blank">
            <img src="http://webservicelayer.com/img/logo_WSL.png" style="width: 100px;" />
        </a>
        <span style="font-weight: bold; font-size: 40px; color: #3498db; ">
            WebServiceLayer
        </span>
    </div>
</div>

<p>

    <br/>
    <br/>

    <br/><br/>Field: _id    &nbsp;&nbsp; <input type="text" id="_id" name="_id" value="" disabled>
    <br/><br/>Field: key    &nbsp;&nbsp; <input type="text" id="key" name="key" >
    <br/><br/>Field: value  &nbsp;&nbsp; <input type="text" id="value" name="value" value="">

    <br/><br/>
    <br/><br/>

    <input type="button" id="update_btn" value="UPDATE">

    <br/><br/>
    <div id="statusMessage"></div>

</p>

</body>
</html>
